apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-front
  labels:
    app: app-front
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 20
  replicas: 3
  selector:
    matchLabels:
      app: app-front
      tier: front
  template:
    metadata:
      labels:
        app: app-front
        tier: front
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 80
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: tier
                  operator: In
                  values:
                  - back
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: app-front
          image: docker.io/rlarlgkd/fm3front:11
          resources:
            requests:
              cpu: 5m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 1000Mi
          ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: app-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: app-front
